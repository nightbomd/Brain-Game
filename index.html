<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brain Training Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/wxi7seg.css">
  <link rel="icon" src="https://codehs.com/uploads/e3f1640d5eb95c5a5e7d2c170d19fa33" type="image/png">
</head>

<body>
 
  
  <div class="main-game">
    <div class="counter">0</div>
    <!--<div class="start-game">Start Game</div>-->
    <div class="handle-validation"></div>
    
    <div class="container">
      <div class="arrow"><img src="https://codehs.com/uploads/4eb90dc2cedd71f47ca596f292b9d185"></div>
      <div class="img-container">
        <div class="icon"><img class="shape"src="https://codehs.com/uploads/8a69636def6051e11e45f2b4e095ce46"></div>
      </div>
      <div class="arrow"><img src="https://codehs.com/uploads/4eb90dc2cedd71f47ca596f292b9d185"></div>
    </div>
    <br>

    <div class="instructions">
    <h2>How to play:</h2>
      <p>
        Press <span class="key-highlight">SPACE</span> if the image matches the previous one<br>
        Press <span class="key-highlight">ENTER</span> if the image is different<br>
        press any key <span>TWICE</span> to start
      </p>
    </div>
  </div>
  
  <script src="script.js"></script>
